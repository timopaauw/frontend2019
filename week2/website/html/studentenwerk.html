    <main>

        <div class="tekstContainerStudent">
            <img src="/image/studentenwerk.png" alt="cmd">

            <div class="cmdStudent">
                <p>Studentenwerk</p>
            </div>
            <div class="tekstBlokStudent">
                <p>Bekijk hier ons beste werk.</p>
            </div>

            <button class="buttonGoldenDot" type="button">
                Golden dot awards 2019
            </button>

        </div>

        <section>

            <article>
                <figure>
                    <p><img class=werk src="/image/recharge.jpg" alt="overbot">
                        <figcaption>
                            <h2>Recharge</h2>
                            <p>
                                Een web-app die gebruikers in staat stelt melding te maken van problemen, die kunnen ontstaan tijdens het opladen van een elektrisch voertuig.</p>
                        </figcaption>
                </figure>
            </article>

            <article>
                <figure>
                    <p><img class=werk src="/image/overhoorbot.jpg" alt="overhoorbot">
                        <figcaption>
                            <h2>Overhoorbot</h2>
                            <p>
                                Met de overhoorbot kunnen (blinde) leerlingen zelfstandig woordjes oefenen en zich overhoren met een Conversational Interface. Leraren kunnen eigen woordenlijsten maken en delen met hun leerlingen.</p>
                        </figcaption>
                </figure>
            </article>

            <article>
                <figure>
                    <p><img class=werk src="/image/coca.jpg" alt="coca">
                        <figcaption>
                            <h2>A cocoa farmer’s life in Ghana</h2>
                            <p>
                                Een interactieve storytelling website waarin data en visualisaties worden gecombineerd om inzicht te geven in het leven van boeren in Ghana.</p>
                        </figcaption>
                </figure>
            </article>

            <article>
                <figure>
                    <p><img class=werk src="/image/hangman.jpg" alt="hangman">
                        <figcaption>
                            <h2>
                                View Larger More Details
                                The Hateful Eight promotie website</h2>
                            <p>
                                Een extensie op het gevoel en karakter van de achtste film van Quentin Tarantino, “The Hateful Eight”, om de filmervaring te vergroten en kijkers nieuwsgierig te maken</p>
                        </figcaption>
                </figure>
            </article>

            <article>
                <figure>
                    <p><img class=werk src="/image/comic.jpg" alt="comic">
                        <figcaption>
                            <h2>Living Comic: Thanos vs Iron Man</h2>
                            <p>
                                Een 'levende' comic van een vechtscène tussen Thanos en Iron Man uit de film Avengers: Infinity War (2018).</p>
                        </figcaption>
                </figure>
            </article>

            <article>
                <figure>
                    <p><img class=werk src="/image/size.jpg" alt="sizeconverter">
                        <figcaption>
                            <h2>The Size Converter</h2>
                            <p>
                                Een online fitting-tool om te zorgen dat jij als online klant makkelijker en sneller de juiste maat jeans kan bestellen, aan de hand van het merk en de maten van je huidige favoriete jeans.</p>
                        </figcaption>
                </figure>
            </article>

            <article>
                <figure>
                    <p><img class=werk src="/image/fuentes.jpg" alt="fuentes">
                        <figcaption>
                            <h2>Fuentes App</h2>
                            <p>
                                De Fuentes app is dé digitale oplossing om op een speelse wijze je Spaans op niveau te behouden. Speel luister- en spreekspellen en verleer niet meer je Spaanse kennis na het afronden van de lessen.</p>
                        </figcaption>
                </figure>
            </article>

            <article>
                <figure>
                    <p><img class=werk src="/image/oba.jpg" alt="oba">
                        <figcaption>
                            <h2>Redesign OBA website</h2>
                            <p>
                                Een helpende hand bieden aan vluchtelingen en immigranten die willen inburgeren in de Nederlandse cultuur door een redesign van de website van de Openbare Bibliotheek Amsterdam.</p>
                        </figcaption>
                </figure>
            </article>

            <article>
                <figure>
                    <p><img class=werk src="/image/koken.jpg" alt="koken met AR">
                        <figcaption>
                            <h2>Koken met AR</h2>
                            <p>
                                Een Augmented Reality (AR) game-installatie die kinderen laat kennismaken met koken.</p>
                        </figcaption>
                </figure>
            </article>

            <article>
                <figure>
                    <p><img class=werk src="/image/haven.jpg" alt="haven-stad">
                        <figcaption>
                            <h2>2018 voor Haven-Stad</h2>
                            <p>
                                Deze website geeft de gebruiker een overzicht van de plannen en ontwikkelingen die de Gemeente Amsterdam in de maatschappelijke context van 2018 gemaakt heeft omtrent het nieuwe stadsdeel: Haven-Stad.</p>
                        </figcaption>
                </figure>
            </article>

            <article>
                <figure>
                    <p><img class=werk src="/image/promptus.jpg" alt="promptus">
                        <figcaption>
                            <h2>Promptus</h2>
                            <p>
                                Promptus is een smartphone applicatie die studenten helpt bij hun tijd efficiënt te besteden tijdens schoolgerelateerd werk door notificaties uit te stellen om doelgericht te werken.</p>
                        </figcaption>
                </figure>
            </article>

            <article>
                <figure>
                    <p><img class=werk src="/image/ijsbreker.png" alt="ijsbreker">
                        <figcaption>
                            <h2>IJsbreker</h2>
                            <p>
                                De IJsbreker is een hulpmiddel om de bestaande relaties van eenzame Amsterdamse ouderen te versterken. De IJsbreker maakt de momenten dat er iemand op visite komt waardevoller.</p>
                        </figcaption>
                </figure>
            </article>

            <article>
                <figure>
                    <p><img class=werk src="/image/sense.jpg" alt="sense">
                        <figcaption>
                            <h2>SenseSafety</h2>
                            <p>
                                Het product moet voorkomen dat auto en dier met elkaar in botsing komen. Het product signaleert een wild dier in de berm en geeft feedback aan de bestuurder.</p>
                        </figcaption>
                </figure>
            </article>

            <article>
                <figure>
                    <p><img class=werk src="/image/salads.jpg" alt="salades">
                        <figcaption>
                            <h2>Eindproduct vak Vormgeving</h2>
                            <p>
                                Een single page website met doelstelling het verkopen van drie verschillende salades, met een gekozen style om het product zo aansprekend mogelijk te maken.</p>
                        </figcaption>
                </figure>
            </article>

            <article>
                <figure>
                    <p><img class=werk src="/image/beer.jpg" alt="smart beer">
                        <figcaption>
                            <h2>The smart digital beer sommelier</h2>
                            <p>
                                Met mijn eindproduct vervul ik de behoefte van de gebruiker naar persoonlijk bieradvies. De gebruiker krijgt advies op basis van 3 datastromen: Klikgedrag, externe factoren en een persoonlijk gesprek.</p>
                        </figcaption>
                </figure>
            </article>

            <article>
                <figure>
                    <p><img class=werk src="/image/luxe.jpg" alt="pure luxe">
                        <figcaption>
                            <h2>Online Magazine Pure Luxe</h2>
                            <p>
                                Een gepersonaliseerd high-end online magazine van Pure Luxe die de merkbeleving en synergie met het geprinte magazine vergroot voor succesvolle mensen met een interesse in luxury gerelateerd nieuws.</p>
                        </figcaption>
                </figure>
            </article>

            <article>
                <figure>
                    <p><img class=werk src="/image/tiles.jpg" alt="adventure tiles">
                        <figcaption>
                            <h2>Adventure Tiles</h2>
                            <p>
                                Connecting the physical and digital world of children, with tiles that work together with a tablet. This should encourage the children to movement and learn at the same time.</p>
                        </figcaption>
                </figure>
            </article>

            <article>
                <figure>
                    <p><img class=werk src="/image/vertalen.jpg" alt="NS app vertalen">
                        <figcaption>
                            <h2>Verhalen web app van NS</h2>
                            <p>
                                Via de verhalen web app kunnen reizigers in meerdere contexten een verhaal lezen voor, tijdens en na hun reis met de NS. De app helpt de gebruiker met het vinden van een verhaal in meerdere situaties.</p>
                        </figcaption>
                </figure>
            </article>

            <article>
                <figure>
                    <p><img class=werk src="/image/conversion.png" alt="type conversion">
                        <figcaption>
                            <h2>Type Conversion Training</h2>
                            <p>
                                An engaging interactive game that challenges flight attendances to cope with crash situations. The game invites participants to practice and test their knowledge.</p>
                        </figcaption>
                </figure>
            </article>

            <article>
                <figure>
                    <p><img class=werk src="/image/rocket.jpg" alt="tekening van een raket">
                        <figcaption>
                            <h2>Rock(et)ship</h2>
                            <p>
                                Rock(et)ship is a location-based multiplayer VR act that can travel across events and includes wirelessly interconnected Android smartphones placed in Gear VR headsets.</p>
                        </figcaption>
                </figure>
            </article>
